<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание ковра</title>
    <link rel="stylesheet" href="../css/carpet_form.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <a style="
    position: absolute;
    margin: 15px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 45px;
    width: 45px;
    padding: 0 10px;
    background-color: red;
    " href="./carpets.html"><img style="filter: invert(100%);" src="../assets/arrow-left.svg" alt=""></a>

    <main>
        <form action="" id="uploadForm">
            <h1>Создать ковер</h1>
            <input type="text" id="categories_ru" name="categories_ru" placeholder="Categories RU" required />
            <input type="text" id="categories_uzb" name="categories_uzb" placeholder="Categories UZB" required />
            <input type="text" id="categories_eng" name="categories_eng" placeholder="Categories ENG" required />
            <input type="text" id="title" name="title" placeholder="Title" required />
            <input type="text" id="vorse" name="vorse" placeholder="Vorse" required />
            <input type="text" id="weight" name="weight" placeholder="Weight" required />
            <input type="text" id="valuePuchok" name="valuePuchok" placeholder="Value Puchok" required />
            <button type="button">Загрузить</button>
        </form>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/uploading_data.js"></script>

</html>
