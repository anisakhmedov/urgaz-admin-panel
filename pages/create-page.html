<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание ковра</title>
    <link rel="stylesheet" href="../css/carpet_form.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <a style="position: absolute;  margin: 15px; border-radius: 50%; display: flex; align-items: center; justify-content: center; height: 45px; width: 45px; padding: 0 10px; background-color: red;"
        href="./carpets.html"><img style="filter: invert(100%);" src="../assets/arrow-left.svg" alt=""></a>
    <main>

        <form id="createCarpetForm">
            <h1>Создать ковер</h1>
            <input type="text" id="categories_ru" name="categories_ru" placeholder="Categories RU" required />
            <input type="text" id="categories_uzb" name="categories_uzb" placeholder="Categories UZB" required />
            <input type="text" id="categories_eng" name="categories_eng" placeholder="Categories ENG" required />
            <input type="text" id="title" name="title" placeholder="Title" required />
            <input type="text" id="vorse" name="vorse" placeholder="Vorse" required />
            <input type="text" id="weight" name="weight" placeholder="Weight" required />
            <input type="text" id="valuePuchok" name="valuePuchok" placeholder="Value Puchok" required />
            <button type="button" onclick="createCarpet()">Create Carpet</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function createCarpet() {
            const formData = {
                categories_ru: document.getElementById('categories_ru').value,
                categories_uzb: document.getElementById('categories_uzb').value,
                categories_eng: document.getElementById('categories_eng').value,
                title: document.getElementById('title').value,
                vorse: document.getElementById('vorse').value,
                weight: document.getElementById('weight').value,
                valuePuchok: document.getElementById('valuePuchok').value
            };

            try {
                const response = await axios.post('https://urgaz-basedate-64ecc72d32d4.herokuapp.com/carpets', formData, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                console.log('Carpet created', response.data);
            } catch (error) {
                console.error('Error creating carpet', error.response.data);
            }
        }
    </script>
</body>

</html>
