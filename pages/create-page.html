<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание ковра</title>
    <link rel="stylesheet" href="../css/carpet_form.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <a style="
    position: absolute;
    margin: 15px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 45px;
    width: 45px;
    padding: 0 10px;
    background-color: red;
    " href="./carpets.html"><img style="filter: invert(100%);" src="../assets/arrow-left.svg" alt=""></a>

    <main>
        <form id="uploadForm">
            <h1>Создать ковер</h1>
            <div class="lang">
                <input type="text" id="categories_ru" name="categories_ru" placeholder="Categories RU" required />
                <input type="text" id="categories_uzb" name="categories_uzb" placeholder="Categories UZB" required />
                <input type="text" id="categories_eng" name="categories_eng" placeholder="Categories ENG" required />
            </div>
            <div class="lang">
                <input type="text" id="title" name="title" placeholder="Title" required />
            </div>
            <div class="lang">
                <input type="text" id="vorse" name="vorse" placeholder="Vorse" required />
                <input type="text" id="weight" name="weight" placeholder="Weight" required />
                <input type="text" id="valuePuchok" name="valuePuchok" placeholder="Value Puchok" required />
            </div>
            <div class="carpet_img">
                <label for="">Фото ковров</label>
                <input type="file" id="image_carpet" multiple name="image_carpet" accept="image/*" required>
            </div>
            <div class="carpet_img">
                <label for="">Фото визуализаций</label>
                <input type="file" id="image_taft" multiple name="image_taft" accept="image/*" required>
            </div>
            <button type="button" onclick="createCarpet()">Загрузить</button>
        </form>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    async function createCarpet() {
        const formData = new FormData();

        formData.append('categories_ru', document.getElementById('categories_ru').value);
        formData.append('categories_uzb', document.getElementById('categories_uzb').value);
        formData.append('categories_eng', document.getElementById('categories_eng').value);
        formData.append('title', document.getElementById('title').value);
        formData.append('vorse', document.getElementById('vorse').value);
        formData.append('weight', document.getElementById('weight').value);
        formData.append('valuePuchok', document.getElementById('valuePuchok').value);

        const carpetImages = document.getElementById('image_carpet').files;
        for (let i = 0; i < carpetImages.length; i++) {
            formData.append('image_carpet', carpetImages[i]);
        }

        const taftImages = document.getElementById('image_taft').files;
        for (let i = 0; i < taftImages.length; i++) {
            formData.append('image_taft', taftImages[i]);
        }

        try {
            const response = await axios.post('https://urgaz-basedate-64ecc72d32d4.herokuapp.com/carpets', formData, {
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            });
            console.log('Carpet created', response.data);
        } catch (error) {
            console.error('Error creating carpet', error.response.data);
        }
    }
</script>

</html>
